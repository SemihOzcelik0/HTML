<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Liste</title>
        <meta charset="utf-8">
        <meta name="author" content="Semih Özçelik">
        <meta name="keywords" content="Html,liste,oluşturma">
        <meta name="description" content="Html kullanarak liste oluşturma ">
        <meta name="viewport" content="width=device-width , initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Yapılacaklar Listesi:</h1>
        </header>
        <article>
            <ul>                        <!--ul etiketi noktalarla listeleme yapmayı sağlar-->
                <li>uw</li>             <!--ul tagı unordered list yani sırasız liste kelimesinin kısaltmasıdır-->
                <li>wu</li>
                <li>uw</li>
                <li>wu</li>

            </ul>
            <ol>                        <!--ol etiketi sayılarla listeleme yapmayı sağlar-->
                <li>sa</li>             <!--ol tagı ordered list yani sıralı liste kelimesinin kısaltmasıdır-->
                <li>sa</li>
                <li>sa</li>
                <li>sa</li>

            </ol>
            <ol start="5" type="I">                        <!--"start" komutuyla istediğimiz sayıdan başlamasını sağlayabiliriz-->
                <li>sa</li>                       <!--"reversed" özelliği ile büyükten küçüğe saydırabiliriz-->
                <li>sa</li>                       <!--"type="A" özelliğini kullanarak sıralamayı farklı sayı/rakamlarla yaptırabiliriz-->
                <li>sa</li>
                <li>sa</li>

            </ol> 
            <dl>                                  <!--dl etiketi Description Lists'in kısaltmasıdır. Açıklamalı lisleler olutşrumak için kullanılır -->
                <h1>Latte Machiato</h1>
                <dt>İngredients</dt>                        <!--dt maddeyi, dd ise alt maddeleri belirtir-->
                <dd>-Milk</dd>
                <dd>-Coffee</dd>
                <dt>Making</dt>
                <dd>-Heat the milk to 90 degrees.</dd>
                <dd>-Mix the milk to until foam</dd>
                <dd>-Add coffee to milk</dd>
                <dd>-Stir until the coffee dissolves.</dd>
            </dl>
        </article>
    </body>
</html>
