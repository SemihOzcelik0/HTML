<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Tablo</title>
        <meta charset="utf-8">
        <meta name="author" content="Semih Özçelik">
        <meta name="keywords" content="tablo">
        <meta name="description" content="html'de tablo yapımı">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="5">
    </head>
    <body>
        <article>
            <table border="1">
                <thead>Ülkeler ve Nüfusları</thead>
                <caption>
                    <tr><th>Ülke</th><th>Nüfus</th></tr>
                    <tr><td>Türkiye</td><td>85m</td></tr>
                    <tr><td>Ameriganya</td><td>332m</td></tr>
                    <tr><td>Alamanya</td><td>82m</td></tr>
                    <tr><td colspan="2">Toplam Nüfuslar : 499m</td></tr> <!--colspan komutu tek bir yan yana hücreyi 2 hücre boyutuna çıkarır-->
                    <tr>
                        <td rowspan="2">Telefon Numarası</td>
                        <td>sa as</td>
                    </tr>
                    <tr><td>asdasd</td></tr>                  <!--rowspan komutu üst üste satırları birleştirmek için kullanılır ve girilen değer kadar satır kaplar-->
                    
                </caption>
            </table>
        </article>
    </body>
</html>
